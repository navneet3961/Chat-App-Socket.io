<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            display: block;
            text-align: center;
            padding-bottom: 10px;
        }

        .chat-box {
            min-height: 60vh;
            max-height: 60vh;
            min-width: 60vw;
            background-color: #abc;
            overflow-y: auto;
            overflow: scroll;
        }

        .message {
            margin: 10px;
            padding: 10px;
            background-color: white;
            max-width: 25vh;
        }

        .left {
            float: left;
            clear: both;
            border-radius: 5px 5px 5px 25px;
        }

        .right {
            float: right;
            clear: both;
            border-radius: 5px 5px 25px 5px;
        }

        .input-msg {
            padding: 10px;
            min-width: 60vh;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Chap App</h1>

    <div id="chat-box" class="chat-box">
        <div class="message left"> Ravi: Hi </div>
        <div class="message right"> Jai: Hi </div>
    </div>

    <div class="input-msg">
        <form action="#" id="form">
            <label for="msg"> Message: </label>
            <input type="text" id="msg" name="msg" title="message" placeholder="Enter message">
            <input type="submit" id="submit">
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById("form");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            var input = document.getElementById("msg");

            console.log(input.value);

            if (input.value) {
                socket.emit('msg_from_user', input.value);

                // socket.on('from_client', () => {
                //     var div = document.createElement("div");
                //     div.innerText = "All the best";
                //     div.classList.add("message");
                //     div.classList.add("right");

                //     var chat_box = document.getElementById("chat-box");

                //     chat_box.appendChild(div);
                // });

                input.value = "";
            }
        });

        socket.on('msg_recieved', (data) => {
            console.log("Hi");
            var div = document.createElement("div");
            div.innerText = data.msg;
            div.classList.add("message");
            div.classList.add(data.position);

            var chat_box = document.getElementById("chat-box");

            chat_box.appendChild(div);
        });
    </script>
</body>

</html>
